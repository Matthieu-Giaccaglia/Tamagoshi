tab.1 = Spielanleitung ?
tab.1.title.1 = Was ist TamaGame ?
tab.1.text.1 = TamaGame ist eine Überarbeitung des Tamagotchi-Spiels mit vereinfachtem Gameplay, aber mit einer viel besseren Benutzeroberfläche! \nDas Ziel wird es sein, so viele Tamagoshi wie möglich am Leben zu erhalten, um das Privileg zu haben, auf der Anzeigetafel zu erscheinen.
tab.1.title.2 = Wie das Spiel funktioniert
tab.1.text.2 = Das Spiel wird Zug für Zug gespielt. Tamagoshis haben zwei Bedürfnisse, Essen und Spaß, und sie leben 10 Runden. In jeder Runde müssen Sie auswählen, welches Tamagoshi Sie füttern und welches Sie amüsieren möchten. \nAm Ende des Spiels wird das Alter der Tamagoshis zum Zeitpunkt ihres Todes berechnet, um Ihre Punktzahl zu bestimmen.
tab.1.title.3 = Die Schwierigkeiten
tab.1.text.3 = Es gibt 6 Schwierigkeitsstufen von 3 bis 8. Die Schwierigkeitsstufe bestimmt die Anzahl der Tamagoshis im Spiel. Sie können den Schwierigkeitsgrad in den Optionen ändern, aber er wird nur während des neuen Spiels berücksichtigt.
tab.1.title.4 = Die Anzeigetafel
tab.1.text.4 = Die Anzeigetafel zeigt nur die 3 besten Ergebnisse in jedem Schwierigkeitsgrad an. Wenn Sie eine dieser Punktzahlen schlagen, werden Sie daher aufgefordert, einen Namen mit 3 Buchstaben anzugeben, um die Punktzahl Ihnen zuzuordnen.

tab.2 = Die Tamagoshis
tab.2.title.tamagoshi = Das (normale) Tamagoshi
tab.2.text.tamagoshi = Er ist normal, sein Hunger ist normal und seine Langeweile auch. Es ist einfach gewöhnlich. Allerdings taucht er nicht sehr oft auf.
tab.2.title.grosmangeur = Der große Esser
tab.2.text.grosmangeur = Dieser Tamagoshi hat einen Monsterappetit! Es muss oft genug gefüttert werden, um zu überleben.
tab.2.title.grosjoueur = Der Bigplayer
tab.2.text.grosjoueur = Der Big Player muss ständig Spaß haben, sonst langweilt er sich viel zu schnell. Er braucht mehr Aufmerksamkeit als andere Tamagoshi.
tab.3.title.touriste = Der Tourist
tab.3.text.touriste = Dieser Tamagoshi wird niemals deine Sprache sprechen. Er kam, um Ihr Land zu besuchen, aber er braucht immer noch Ihre Hilfe, um zu leben. Es ist jedoch wie das normale Tamagoshi, das es nicht braucht.