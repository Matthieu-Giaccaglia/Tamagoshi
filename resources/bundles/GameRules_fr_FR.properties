tab.1 = Comment Jouer ?
tab.1.title.1 = Qu'est-ce TamaGame ?
tab.1.text.1 = TamaGame est une rédapation du jeu tamagotchi avec un gameplay simplifié mais possédant une interface bien meilleure ! \nLe but sera de garder en vie le maximum de Tamagoshi en vie afin d'avoir le privilège d'apparaitre sur le tableau des scores.
tab.1.title.2 = Fonctionnement du jeu
tab.1.text.2 = Le jeu se joue tour par tour. Les Tamagoshis ont deux besoins, se nourrir et s'amuser et ils vivent 10 tours. À chaque tour il faut choisir quel Tamagoshi il faut nourrir et lequel il faut amuser. \nA la fin de la partie, un calcul sur l'âge des Tamagoshis au moment de leur mort, sera fait pour déterminer votre score.
tab.1.title.3 = Les difficultés
tab.1.text.3 = Il existe 6 niveaux de difficultés allant de 3 à 8. Le niveau de difficulté détermine le nombre de Tamagoshis dans la partie. Vous pouvez changer la difficulté dans les options mais elle sera prise en compte que lors de la nouvelle partie.
tab.1.title.4 = Le tableau des scores
tab.1.text.4 = Le tableau des scores affiche uniquement les 3 meilleurs scores effectué dans chaque difficulté. Si vous battez un de ces scores, vous serez donc invités à indiquer un nom avec 3 lettres pour associé le score à vous.

tab.2 = Les Tamagoshis
tab.2.title.tamagoshi = Le Tamagoshi (normal)
tab.2.text.tamagoshi = Il est normal, sa faim est normale et son ennui aussi. Il est juste banal. Cependant, il n'apparait pas très souvent.
tab.2.title.grosmangeur = Le Gros Mangeur
tab.2.text.grosmangeur = Ce Tamagoshi a un appétit de monstre ! Il faudra le nourrir assez souvent pour qu'il puisse survivre.
tab.2.title.grosjoueur = Le Gros Joueur
tab.2.text.grosjoueur = Le Gros Joueur doit constamment s'amuser, sinon il s'ennuie beaucoup trop vite. Il a besoin de plus d'attention que les autres Tamagoshi.
tab.3.title.touriste = Le Touriste
tab.3.text.touriste = Ce Tamagoshi ne parlera jamais votre langue. Il est venu pour visiter votre pays mais il a quand même besoin de votre aide pour vivre. Cependant, il est comme le Tamagoshi normal, il n'a pas besoin d'une attention particulière.